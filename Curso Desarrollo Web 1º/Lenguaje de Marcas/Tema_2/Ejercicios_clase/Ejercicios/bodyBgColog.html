<!-- 

	El atributo bgcolor puede indicarse de 3 formas:
		- nombre del color directament: EJ: red, blue, etc. En EducamosCLM teneis un listado de colores. bgcolor="red"

		- código RGB: Ej: rgb(20,63, 144) -- bgcolor="rgb(20,63, 144)"
			Los valores de este formato oscilan entre 0-255, siendo rgb(0,0,0) el color negro y rgb(255,255,255) el color blanco

		- hexadecimal: #XXYYZZ #102030 -- bgcolor="#102030" 
			XX: Intensidad de rojo
			YY: Intensidad de verde
			ZZ: Intesidad de azul

-->
<body bgcolor="#102030" >

</body>
