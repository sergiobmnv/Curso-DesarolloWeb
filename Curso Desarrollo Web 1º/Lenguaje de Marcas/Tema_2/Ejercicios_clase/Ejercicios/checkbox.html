<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>checkbox</title>
</head>
<body>
    <h1>Ejemplo de checbox</h1>

    <!-- Si no ponemos value y marcamos un checkbox y enviamos dentro de un formulario se manda un ON-->
    <input type="checkbox" name="cb-autos"> Checkbox con valor por defecto<br />

    <hr />
    <!-- si ponemos un value y mandamos el formulario estamos mandando el valor de value-->
    <input type="checkbox" name="cb-deportes" value="gusta"> Checkbox con value<br />
</body>
</html>
