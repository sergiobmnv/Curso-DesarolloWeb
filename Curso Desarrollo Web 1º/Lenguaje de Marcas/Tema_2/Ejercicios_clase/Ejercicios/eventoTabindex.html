<html>
<head>

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Evento tabindex</title>
</head>
<body>
	<h1>Evento tabindex</h1>
	<input type="text" name="nombre" tabindex="1"> <br />
	<input type="text" name="apellido1" tabindex="4"> <br />
	<input type="text" name="apellido2" tabindex="3"> <br />
	<input type="text" name="direccion" tabindex="2"> <br />
</body>
</html>
