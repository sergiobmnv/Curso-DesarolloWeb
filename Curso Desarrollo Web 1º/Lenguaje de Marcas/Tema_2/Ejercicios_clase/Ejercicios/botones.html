<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Botones</title>
</head>
<body>
	<!-- 
		El valor del atributo type para los botones es:

		submit: Al pulsar se envia los atributos del formulario
		reset: Al pulsar se vacio los del formulario
		button: No hace nada, sirve para programar el comportamiento

	-->
	<h1>Ejemplo botones (buttom)</h1>

	<button type="submit">Submit</button>
	<button type="reset">Reset</button>
	<button type="button">Button</button>

	<hr />

	<h1>Ejemplo botones (input)</h1>
	<input type="submit" value="Submit2" />
	<input type="reset" value="Reset2"/>
	<input type="button" value="Button2"/>
</body>
</html>
