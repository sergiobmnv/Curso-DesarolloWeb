<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Evento teclado</title>
</head>
<body>
	<h1>Evento teclado</h1>

	<label for="nombre">Nombre - onkeydown</label>
	<input type="text" name="nombre" id="nombre" onkeydown="alert('Pulso tecla');"> <br />
	<label for="apellido1">Apellido 1 - onkeypress</label>
	<input type="text" name="apellido1" id="apellido1" onkeypress="alert('Pulso tecla');"> <br />
	<label for="apellido2">Apellido 2 - onkeyup</label>
	<input type="text" name="apellido2" id="apellido2" onkeyup="alert('Suelto tecla');"> <br />
</body>
</html>
