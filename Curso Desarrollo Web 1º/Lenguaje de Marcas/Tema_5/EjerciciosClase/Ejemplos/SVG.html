<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG</title>
</head>
<body>

    <svg height="200" width="200">
        <circle
            cx="100" cy="100"
            r="50"
            fill="blue"
        />
    </svg>

    <svg height="100" width="100">
        <rect
            x="0"
            width="200" height="100"
            fill="#1577"
        />
    </svg>

    <svg height="100" width="1000">
        <text
            font-family="segoe UI Light"
            font-size="40"
            x="0" y="50"
            fill="black">
                HELLO WORLD!
        <text/>
    </svg>
    
</body>
</html>
