<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Reservar Libro</title>
</head>
<body>
    <h1>Reservar un Libro</h1>

    <form th:action="@{/reservas/realizar}" method="post">
        <label for="dniUsuario">DNI del Usuario:</label>
        <input type="text" id="dniUsuario" name="dniUsuario" required>

        <label for="isbnLibro">ISBN del Libro:</label>
        <input type="text" id="isbnLibro" name="isbnLibro" required>

        <button type="submit">Reservar</button>
    </form>

    <div th:if="${mensaje}">
        <p th:text="${mensaje}"></p>
    </div>

    <div th:if="${error}">
        <p th:text="${error}" style="color: red;"></p>
    </div>

    <a th:href="@{/}">Volver a la p√°gina principal</a>
</body>
</html>
