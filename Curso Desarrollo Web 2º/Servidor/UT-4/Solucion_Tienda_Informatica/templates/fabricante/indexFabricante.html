<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Gestión de Fabricantes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }

        h1 {
            font-size: 24px;
        }

        .crud-buttons {
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }

        .crud-buttons a {
            display: inline-block;
            padding: 15px 30px;
            margin: 0 15px;
            font-size: 16px;
            text-decoration: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
        }

        .crud-buttons a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Gestión de los Fabricantes</h1>
    <p>Seleccione la operación que desea realizar:</p>

    <div class="crud-buttons">
        <a th:href="@{/fabricante/mostrarTodos}">Ver todos los fabricantes</a>
        <a th:href="@{/fabricante/buscarFabricantePorNombre}">Buscar por nombre</a>
    </div>
</body>
</html>
